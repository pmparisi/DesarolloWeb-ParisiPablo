<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Página de contacto de Viajar Argentina">
        <meta name="keywords" content="Viajar, Contacto, Argentina, Turismo">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/991/991799.png">
        <title>Viajar Argentina - Contacto</title>
    </head>

    <body>
        
        <!--Encabezado de la página-->
        <header>
            <!--Contenedor el Logo y el Título de la Página-->
            <div class="logoTitulo">
                <!--Logo de la página-->
                <img src="https://cdn-icons-png.flaticon.com/128/991/991799.png" alt="Logo de Viajar Argentina">
                <!--Título de la Página-->
                <h1>Viajar Argentina</h1>
            </div>
            <!--Links de navegación entre páginas-->
            <div class="menuHeader">
                <nav>                
                    <button class="iconoMenu">
                        <img src="https://cdn-icons-png.flaticon.com/128/2976/2976215.png" alt="Icono de Menú">
                    </button>
                    <ul class="menu">
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="../pages/lugares.html">Lugares</a></li>
                        <li><a href="../pages/historia.html">Historia</a></li>
                        <li><a href="../pages/sobreNosotros.html">Sobre Nosotros</a></li>
                        <li><a href="../pages/contacto.html">Contacto</a></li>
                    </ul>
                </nav>    
            </div>
            <!--Contenedor de la Portada-->
            <div class="portada">
                <!--Imagen de portada-->
                <img src="https://1.bp.blogspot.com/-19tz0T7Cklw/WkauuCwsG5I/AAAAAAAAXfE/MxwPvDG3eUg946Z5sQeMU5cq2UICjRQXQCLcBGAs/s1600/Argentina%2Bes%2Bmi%2Bpa%25C3%25ADs%2B640x540.jpg" alt="Ubicación de Argentina en un mapa">
            </div>
        </header>

         <!--Cotenido principal de la página-->
        <main id="contacto">
            <!--Título del formulario-->
            <h2>Contacto</h2>
            <!--Formulario-->
            <form class="formulario" action="#" method="get" enctype="application/x-www-form-urlencoded">
                <!--Contenedor de Nombre-->
                <div class="entradaNombre">
                    <!--Etiqueta de Nombre-->
                    <label for="nombre">Nombre</label>
                    <!--Entrada de texto para nombre-->
                    <input type="text" name="nombre" id="nombre">
                </div>
                <!--Contenedor de Email-->
                <div class="entradaEmail">
                    <!--Etiqueta de Email-->
                    <label for="email">Email</label>
                    <!--Entrada de texto para nombre-->
                    <input type="email" name="email" id="email">
                </div>
                <!--Contenedor de Email-->
                <div class="entradaConsulta">
                    <!--Etiqueta de Consulta-->
                    <label for="consulta">Consulta</label>
                    <!--Entrada de texto para nombre-->
                    <textarea name="consulta" id="consulta"></textarea>
                </div>
                <!--Contenedor de botones-->
                <div class=botones>
                    <!--Contenedor de botón de para borrar el contenido escrito-->
                    <div id="reset">
                        <!--Botón de borrar-->
                        <input type="reset" class="boton" value="Borrar">
                    </div>
                    <!--Contenedor de botón de para enviar el formulario-->
                    <div id="submit">
                        <!--Botón de enviar-->
                        <input type="submit" class="boton"  value="Enviar">
                    </div>
                </div>
            </form>
        </main>

        <!--Pié de página-->
        <footer>
            <!--Título de Seguinos en-->
            <h2>Seguinos en</h2>
            <!--Caja contenedora de icono de teléfono-->
            <div class="whatsapp">
                <!--Icono con enlace a whatsapp de la empresa-->
                <a href="https://api.whatsapp.com/send?phone=2664000000" target="_blank"><img src="https://static.whatsapp.net/rsrc.php/v3/yz/r/ujTY9i_Jhs1.png" alt="Icono de Whatsapp"></a>
            </div>
            <!--Caja contenedora de icono de teléfono-->
            <div class="telefono">
                <!--Icono con enlace a email de la empresa-->
                <a href="viajarargentina@gmail.com"><img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Icono de email"></a>        
            </div>
            <!--Caja contenedora de icono de Instagram-->
            <div class="instagram">
                <!--Icono con enlace al instagram de la empresa-->
                <a href="https://www.instagram.com" target="_blank"><img src="https://static.cdninstagram.com/rsrc.php/yS/r/f_5NUHW7AZC.ico" alt="Icono de Instagram"></a>
            </div>
        </footer>

    </body>
</html>
